<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="css/style.css">
    <link rel="import" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    
    <title>Magic 8 Ball</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Magic 8 Ball</h1>
            <figure>
                <img src="img/8ball.png">
            </figure>
        </header>

        <main>
            <div class="divQuestion">
                <p>Concentre-se na sua pergunta... <br><span>Quando estiver pronta, clique no meio da Magic Ball!</span></p>
            </div>
            <div class="divImg">
                <figure>
                    <img src="img/ball8.png" alt="Magic 8 Ball">
                </figure>
            </div>

            <div id="answer">
                <button id="answerButton">?</button>
            </div>

            <div class="clear"></div>

            <div id="reset">
                <button id="resetButton">Reset</button>
            </div>
        </main>

    </div>

    <script src="js/jokenpo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
